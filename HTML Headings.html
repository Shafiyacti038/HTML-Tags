<html>
    <head>
        <title>HTML Headings</title>
    </head>
    <body>
        <h3>HTML Headings</h3>
            <ul>
                <li>HTML headings are defined with the <span class="saf">&lt;h1&gt;</span> to <span class="saf">&lt;h6&gt;</span> tags.</li>
                <li><span class="saf">&lt;h1&gt;</span> defines the most important heading.</li>
                <li><span class="saf">&lt;h6&gt;</span> defines the least important heading.</li>
           </ul>
           <h4>Example:</h4>
           <h1>Heading 1</h1>
           <h2>Heading 2</h2>
           <h3>Heading 3</h3>
           <h4>Heading 4</h4>
           <h5>Heading 5</h5>
           <h6>Heading 6</h6>
    </body>
</html>
